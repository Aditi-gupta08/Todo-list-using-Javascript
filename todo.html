<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


        <title> Todo List </title>
        
        <link rel="stylesheet" href="./styles.css">
    </head>




    <body>
          
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-sm-12 col-xs-12"> 
                   <div class="card p-3 p-md-4 my-5">
          
                       <h1 class="heading mb-4"><i class="fa fa-list-ul" aria-hidden="true"></i> Todo List</h1>

                        <form action="#">
                            <h3 class="head2"> Enter a task:</h3>
                            <input type="text" id="inp" class="inp1 mx-1">
                            <button onclick = "addNode()" class="btn btn-dark inp1 m-1"> Add task </button>
                            <button onclick = "deleteAll()" class="btn btn-dark inp1 m-1 "> Clear All Todos </button>
                        </form>

                        <h3 class="mt-5 mb-0 head2">Tasks in the list:- </h3>
                        
                        <div class="row outer">
                            <div class="col-12" id="content">

                            </div>
                        </div>
                        
<!--
                        <div id="empt">
                            No tasks added!
                        </div>
-->
                        
                        
                   </div>
                </div>
            </div>
        </div>


        <script src="./todo.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>



</html>
